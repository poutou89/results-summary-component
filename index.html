<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container">
    <div class="card card-result">
      <h2>Your Result</h2>
      <div class="circle">
        <h3>76</h3>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    
    <div class="card card-detail">
      <h2>Summary</h2>
      <div class="note note-reaction">
        <h3>Reaction</h3>
        <p><strong>92</strong> / 100</p>
      </div>
      <div class="note note-memory">
        <h3>Memory</h3>
        <p><strong>72</strong> / 100</p>
      </div>
      <div class="note note-verbal">
        <h3>Verbal</h3>
        <p><strong>61</strong> / 100</p>
      </div>
      <div class="note note-visual">
        <h3>Visual</h3>
        <p><strong>80</strong> / 100</p>
      </div>
      <a href="">Continue</a>
    </div>
  </div>
  </div>
</body>

</html>
